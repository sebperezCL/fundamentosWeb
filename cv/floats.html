<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>floats</title>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            border: solid 5px pink;
            font-size: 30px;
        }
        .parent {
            border: solid 0px black;
        }
        .child {
            float: left;
            width: 20%;
        }
        .two {
            float: right;
            width: 20%;
        }
        .three {
            width: 60%;
        }
        .posterior {
            clear: both;
        }

    </style>
</head>
<body>
    <body>
        <div class="parent">
            <div class="child one">1</div>
            <div class="child two">2</div>
            <div class="child three">3</div>
        </div>
        <div class="posterior">posterior</div>
    </body>
</body>
</html>
